# Default values for devops-voting-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: oulahn/dlottery
  tag: lotto
  pullPolicy: Always

imagePullSecrets: []
nameOverride: "oulahn-webapp"
fullnameOverride: "oulahn-webapp"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP #LoadBalancer
  port: 80

database:
  port: 3306
  image: mysql
  imageTag: latest
  name: database-server
  volume:
    name: db-volume
    mountPath: /var/lib/mysql
    hostPath: /database

ingress:
  enabled: true
  className: nginx
  annotations: 
#    nginx.ingress.kubernetes.io/rewrite-target: /
#    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: persistent
    nginx.ingress.kubernetes.io/session-cookie-name: "oulahn-lotto-cookie"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: oulahn-lotto.com
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 30m
  requests:
    cpu: 30m

autoscaling:
  enabled: false
#  minReplicas: 1
#  maxReplicas: 10
#  targetCPUUtilizationPercentage: 50

nodeSelector: {}

tolerations: []

affinity: {}

configMaps:
  all:
    DB_HOST : database-server
    DB_PORT : "3306"
    DB_DATABASE : LottoDB
    DB_USER : oulahn
#    DB_DATA : ./database/data

secrets:
  all:
    DB_PASS : UGFzc3dvcmRAMTIzIw==
    MYSQL_ROOT_PASSWORD : cGFzc3dvcmQ=
